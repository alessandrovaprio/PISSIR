<nb-layout>
  <nb-layout-header>
    <div class="header-container">
      <button nbButton ghost class="mr-4" status="basic" (click)="onGoBack(router, universalApi.entity)">
        <nb-icon icon="arrowhead-left-outline"></nb-icon>
      </button>
      <span class="title">Responsabile</span>
    </div>

    <div class="header-container">
      <!-- <app-user-menu></app-user-menu> -->
    </div>
  </nb-layout-header>

  <nb-layout-column [class.standard-page-size]="">
    <nb-card>
      <nb-card-body>
        <form [formGroup]="form">
          <div class="row ">
            <div class="col-6">
              <div class="form-group">
                <label for="nomeResp" class="label">
                  Nome
                </label>
              </div>
              <input type="text" maxlength="35" nbInput fullWidth formControlName="nomeResp" placeholder="Nome" >
              <!-- <small *ngIf="getInputTouched('attrezzatura_nome')" [innerHTML]="getInputError('attrezzatura_nome')"></small> -->
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="cognomeResp" class="label">
                  Cognome
                </label>
              </div>
              <input type="text" maxlength="35" nbInput fullWidth formControlName="cognomeResp" placeholder="Cognome" >
              <!-- <small *ngIf="getInputTouched('attrezzatura_nome')" [innerHTML]="getInputError('attrezzatura_nome')"></small> -->
            </div>
          </div>
          <div class="row">

            <!-- <div class="col-8">
              <div class="form-group">
                <label for="emailResp" class="label">
                  Email
                </label>
              </div>
              <input type="email" nbInput fullWidth formControlName="emailResp" placeholder="Email" >

            </div> -->
            <div class="col-8">
              <div class="form-group">
                <label for="usernameResp" class="label">
                  Username
                </label>
              </div>
              <input type="text" nbInput fullWidth formControlName="usernameResp" placeholder="Username" >
              <!-- <small *ngIf="getInputTouched('attrezzatura_nome')" [innerHTML]="getInputError('attrezzatura_nome')"></small> -->
            </div>
          </div>
          <hr>
          <div class="row" >
            <div class="col-12 mb-3 text-right">
              <button type="submit" nbButton status="success" [disabled]="!form.valid || (!form.dirty)"
                (click)="onSave()">Salva</button>
            </div>
          </div>
        </form>

      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
